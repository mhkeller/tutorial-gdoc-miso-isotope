<!DOCTYPE html>
<html>
<head>
	<title>Google Doc -> Miso.dataset -> Isotope.js Example</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/isotope.css">
	<script src="libs/miso.ds.deps.ie.0.4.1.js"></script>
	<script src="libs/jquery.1.10.1.js"></script>
	<script src="libs/jquery.isotope.min.js"></script>
</head>
<body>
	<div id="wrapper">
		<ul id="filter-btns">
			<li class="li-header">Filter by</li>
			<li class="item-filter active" data-filter="*">All</li>
			<li class="item-filter" data-filter=".item-red">Red</li>
			<li class="item-filter" data-filter=".item-blue">Blue</li>
		</ul>
		<div id="card-container">
		</div>
	</div>

	<script type="text/jst" id="templ">
	<div class="item-row item-<%= color %>">
		<div><img src="jpg/<%= image_name %>" /></div>
	</div>
	</script>
	<script src="js/app.js"></script>
</body>
</html>
